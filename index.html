<!DOCTYPE html>
<html>
    <head>
        <title>Click Game Made By AKUhanan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
            body {
    text-align:center;
    background-repeat:no-repeat ;
    font-family:Monospace, sans-serif;
    height:100%;
    background:skyblue;
    touch-action:manipulation;
}
button{
    font-family:Monospace;
    background-color:gray;
    color:white;
    border-radius:0;
}
#gameplay{
    text-align: center;
    width:100%;
    height:100%;
    display:none;
}
#play{
    width:90px;
    height:40px;
}
#tambah{
    width:120px;
    height:90px;
}
       </style>
    </head>
    <body>
    <h1>Clicker Game</h1>
    <div id="menu">
    <p>Inspiration: Money Clicker Incremental Roblox</p>
    <small>spam prestige to glitch</small><br>
    <button id="play">Play</button>
    </div>
    <div id="gameplay" onclick="tambahSkor()">
        <button onclick="ulangi()">Reset Score</button>
        <h3>Score:<span id="skor">0</span></h3>
        <button onclick="tambahSkor()" id="tambah">Click To Add Score</button><br>
        <button onclick="multiple()">Add Multiplier</button>
        <h2>Multiplier:<span id="multi">1</span></h2><br>
        <button id="clicker">Clicker<br> Cost: <span id="clickercost"></span></button><br>
        <button id="rebirth">Prestige: Cost <span id="rebirthCost"></span></button>
        </div>
                <script>
            //start script
//variables(vip)
let skor = 0
let multiplier = 1
let multiplierCost = 30
const multiDis = document.getElementById("multi")
let autoclickerCost = 50
let rbcost = 1000
//functions
function multiple(){
if(skor >= multiplierCost){
    skor = skor - multiplierCost 
    multiplierCost = multiplierCost * 3
    multiplier = multiplier * 2
    update()
    }
else{
    alert("no enough score. if you want you pay " + multiplierCost + ". ok?")
}
update()
}
function tambahSkor() {
    skor = skor + multiplier 
    document.getElementById("skor").innerHTML = skor
    update()
}
function ulangi(){ 
    var sure = confirm("waittt!!! you sure?")
    if(sure){
    skor = 0
    document.getElementById("skor").innerHTML = skor
    event.stopPropagation() 
    multiplier = 1
    rbcost = 1000
    autoclickerCost = 50
    multiplierCost = 30
    }
    update()
}
//update function so the screen is changed
function update() {
    document.getElementById("skor").innerHTML = skor;
    document.getElementById("multi").innerHTML = multiplier;
    document.getElementById("clickercost").innerHTML = autoclickerCost;
    document.getElementById("rebirthCost").innerHTML = rbcost
}
update()
//prestige button
const rebirth = document.getElementById("rebirth")
const rCost = document.getElementById("rebirthCost")
rebirth.addEventListener("click", prestige)
rCost.innerHTML = rbcost
function prestige(){
     if(skor >= rbcost){
     skor -= 1000
    multiplierCost = 30
    multiplier *= 10
    rbcost *= 5
    rCost.innerHTML = rbcost
    }else{
        alert("cant")
    }
    update()
}
//autoclicker
const btnClicker = document.getElementById("clicker")
// function when clicker button is bought
btnClicker.addEventListener("click", function(event) {
    //stop event bubbling
    event.stopPropagation() 
    
    if(skor >= autoclickerCost){
        skor -= autoclickerCost
        multiplier *= 2.5
        autoclickerCost *= 2.5 // price gets 2.5x more expensive
        update() // update the screen
    } else {
        alert("not enough score for auto-clicker! must pay " + autoclickerCost)
    }
})

// the auto clicker engine (runs every 1/2 second)
setInterval(function() {
    if(multiplier > 0) {
        skor += multiplier // add score based on multiplier amount
        update() // update screen every second
    }
}, 500) // 500 ms = 1/2 second

//play button script
const gameplay = document.getElementById("gameplay")
const menu = document.getElementById("menu")
function start(){
        menu.style.display = "none"
    gameplay.style.display = "block"
    update()
}
//end da script
        </script>
    </body>
</html>
